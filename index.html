<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja Gato</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <div class="container" id="app">
    <div class="row my-4">
      <div class="col-2"></div>
      <div class="col-4">
        <button type="button" class="btn btn-outline-dark btn-lg btn-block" @click="displayNinja">Display Ninja</button>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-outline-dark btn-lg btn-block" @click="displayCat">Display Cat</button>
      </div>
      <div class="col-2"></div>
    </div>
    <div class="row my-4">
      <div class="col-2"></div>
      <div class="col-8">
        <img class="img-fluid" :src="img">
      </div>
      <div class="col-2"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const ninja = 'ninja.png';
    const cat = 'cat.png';

    const app = new Vue({
      el: '#app',
      data: {
        img: ninja
      },
      methods: {
        displayNinja: function (ev){
          ev.preventDefault();
          this.img = ninja
        },
        displayCat: function (ev){
          ev.preventDefault();
          this.img = cat
        }
      },
      beforeUpdate() {
        alert(`The image is going to switch to ${this.img == ninja ? 'Ninja' : 'Cat' }`)
      },
    })
  </script>
</body>
</html>
